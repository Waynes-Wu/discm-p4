<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.id == null ? 'Add Course' : 'Edit Course'}">Course Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/courses">Courses</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('FACULTY')">
                        <a class="nav-link" href="/grades">Grades</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/faculty">Faculty</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/enrollment">Enrollment</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" th:text="${'Welcome, ' + #authentication.name}">Welcome</span>
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${course.id == null ? 'Add New Course' : 'Edit Course'}">Course Form</h2>

        <form th:action="${course.id == null ? '/courses' : '/courses/' + course.id}" 
              th:object="${course}" 
              method="post" 
              class="mt-4">

            <div class="mb-3">
                <label for="courseCode" class="form-label">Course Code</label>
                <input type="text" class="form-control" id="courseCode" th:field="*{courseCode}" required>
            </div>

            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" th:field="*{courseName}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="credits" class="form-label">Credits</label>
                <input type="number" class="form-control" id="credits" th:field="*{credits}" required min="1" max="6">
            </div>

            <div class="mb-3">
                <label for="facultyEmail" class="form-label">Faculty Email</label>
                <input type="email" class="form-control" id="facultyEmail" th:field="*{facultyEmail}" required>
            </div>

            <div class="mb-3">
                <label for="maxStudents" class="form-label">Maximum Students</label>
                <input type="number" class="form-control" id="maxStudents" th:field="*{maxStudents}" required min="1">
            </div>

            <div class="mb-3">
                <label for="schedule" class="form-label">Schedule</label>
                <input type="text" class="form-control" id="schedule" th:field="*{schedule}" required>
            </div>

            <div class="mb-3">
                <label for="room" class="form-label">Room</label>
                <input type="text" class="form-control" id="room" th:field="*{room}" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}" required>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                </select>
            </div>

            <div class="mb-3">
                <a href="/courses" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Course</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
