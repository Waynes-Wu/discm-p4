<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Enrolled Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .enrolled-courses {
            margin-top: 20px;
        }
        .course-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">My Enrolled Courses</h1>
        <div class="enrolled-courses">
            <div th:if="${enrolledCourses != null and !enrolledCourses.empty}">
                <div class="row">
                    <div class="col-md-4" th:each="course : ${enrolledCourses}">
                        <div class="card course-card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${course.courseCode}">Course Code</h5>
                                <p class="card-text">
                                    <small class="text-muted" th:text="${course.createdAt}">Enrollment Date</small>
                                </p>
                                <button class="btn btn-danger btn-sm unenroll-btn" 
                                        th:data-course-code="${course.courseCode}">Unenroll</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${enrolledCourses == null or enrolledCourses.empty}" class="alert alert-info">
                You are not enrolled in any courses yet.
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.unenroll-btn').click(function() {
                const courseCode = $(this).data('course-code');
                if (confirm('Are you sure you want to unenroll from ' + courseCode + '?')) {
                    $.ajax({
                        url: '/enrollment/' + courseCode,
                        method: 'DELETE',
                        success: function(response) {
                            alert(response.message);
                            location.reload();
                        },
                        error: function(xhr) {
                            alert(xhr.responseJSON.error || 'Failed to unenroll');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
